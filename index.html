    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <div class="entete">
           
            <h2>                  Ma todo </h2>
           
           
          

        </div>

        <!-- Icone pour le dark and light mode  -->

        </div>

        </ul>
